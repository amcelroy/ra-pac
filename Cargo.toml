[package]
name = "ra-pac"
version = "0.0.1"
edition = "2021"
license = "MIT OR Apache-2.0"
description = "Peripheral Access Crate (PAC) for Renesas RA Microcontrollers."
authors = ["Tri Nguyen <trongtribk06@gmail.com>"]
keywords = ["no-std", "arm", "cortex-m", "ra", "renesas"]
repository = "https://github.com/nguyentri/ra-pac"
documentation = "https://docs.rs/crate/ra-pac/latest"
categories = ["embedded", "hardware-support", "no-std"]
readme = "README.md"
include = ["src/**/*", "Cargo.toml", "README.md", "build.rs"]
exclude = ["src/inner.rs"]

# Custom License Note for Auto-generated Content (SVD files)
[package.metadata]
license_notes = """
